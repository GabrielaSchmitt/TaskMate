{% extends "base.html" %}

{% block body %}
<h1>All Tasks</h1>

<!-- Adiciona um link para criar uma nova tarefa -->
<a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Add Task</a>

<!-- Tabela para exibir a lista de tarefas -->
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.get_status_display }}</td>
            <td>
                <!-- Link para editar a tarefa -->
                <a href="{% url 'task_edit' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                <!-- Link para excluir a tarefa -->
                <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No tasks available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
